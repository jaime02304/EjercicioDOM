<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-2 mt-3 menu">
          <div class="dropdown menu">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" onclick="mostrar()" type="button">Tabla</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Lista</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Imagen</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Parrafo</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-9 text-center ms-5">
          <div class="row zona">
            <h1 class="text-light">Titulo</h1>
            <div class="col-6 bg-secondary Tabla" id="lugarTabla"></div>
            <div class="col-6 bg-secondary Lista"></div>
            <div class="col-6 bg-secondary Imagen"></div>
            <div class="col-6 bg-secondary Boton"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
